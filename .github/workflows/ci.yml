name: CI

on: [push, pull_request]   # trigger: chạy khi có push hoặc PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven t
        run: mvn clean install -DskipTests

      - name: Run Cucumber Tests
        run: mvn test